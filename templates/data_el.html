{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-8 col-md-6">
        <h2>DataElements</h2>
        <form method="GET" action="{% url 'data_view' %}">
            <div class="input-group">
                <input type="text" name="q" class="form-control" aria-label="Search here..."
                       placeholder="Search by name...">
            </div>
            <input type="submit" value="search">
        </form>
    </div>
    <div class="container col-md-7">
        <table class="padding-left table table-stripped">
            <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            {% for el in data_els %}
                <tr>
                    <td>{{ el.name }}</td>
                    <td>{{ el.code }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
